<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Usuarios</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Usuario</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <section>
    <div class="container-fluid">
      <!-- contenido -->
      <hr />
      <input type="button" value="Insertar Usuario" class="btn btn-warning" (click)="mostrar_form('show')">
      <hr>
      <div id="formulario" *ngIf="mform==true">
  
        <div class="row">
  
          <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Insertar usuario" [(ngModel)]="obj_usuario.usuario">
            <span style="color: red;" *ngIf="validar_usuario == false">Insertar Usuario</span>
          </div>
  
          <div class="col-lg-4">
            <input type="password" class="form-control" placeholder="Insertar Contrasena" [(ngModel)]="obj_usuario.contrasena">
            <span style="color: red;" *ngIf="validar_contrasena == false">Insertar Contraseña</span>
          </div>
          <div class="col-lg-4">
            <select class="form-control form-select" [(ngModel)]="obj_usuario.fo_tipo_usuario">
  
              <option *ngFor="let itemu of tipo" value="{{itemu.id_tipo_usuario}}">{{itemu.nombre}}</option>
            </select>
            <span style="color: red;" *ngIf="validar_tipo == false">Seleccionar Tipo de Usuario</span>
          </div>
          
          <br>
  
        </div>
        <br>
        <div class="row">

            <div class="col-lg-4">
              <input type="button" value="Guardar" class="btn btn-primary" style="width: 50%;" (click)="validar('guardar')"
                *ngIf="botones_form==false">
    
            </div>
    
            <div class="col-lg-4">
              <input type="button" value="Editar" class="btn btn-primary" style="width: 50%;" *ngIf="botones_form==true"
                (click)="validar('editar')">
    
            </div>
    
            <div class="col-lg-4">
              <input type="button" value="Cancelar" class="btn btn-secondary" style="width: 50%;"
                (click)="mostrar_form('no show')">
            </div>
    
    
    
          </div>
    
        <br>
  
  
  
  
  
      </div>
      <hr>
      <div id="tabla">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="table-responsive">
              <table class="table">
                <tr>
  
                  <th>Usuario</th>
                  <th>Contraseña</th>
                  <th>Tipo de Usuario</th>
                  
                </tr>
                <tr *ngFor="let item of usuario">
  
                  <td>{{item.usuario}}</td>
                  <td>{{item.contrasena}}</td>
                  <td>{{item.tipo_usuario}}</td>
                 
                  <td>
                    <span class="fas fa-edit" style="color:black; cursor: pointer;" title="Editar"
                      (click)="cargar_datos(item, item.id_usuario)"></span>
                    <span class="fas fa-minus-square" style="color:red; cursor: pointer;" title="Eliminar"
                      (click)="eliminar(item.id_usuario)"></span>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
