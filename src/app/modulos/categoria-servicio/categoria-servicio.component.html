<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Categorías de Servicios</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Categoría</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <section>
    <div class="container-fluid">
      <!-- contenido -->
      <hr />
      <input type="button" value="Insertar Categoría" class="btn btn-warning" (click)="mostrar_form('show')">
      <hr>
      <div id="formulario" *ngIf="mform==true">
  
        <div class="row">
  
          <div class="col-lg-10">
            <input type="text" class="form-control" placeholder="Nombre de Categoría" [(ngModel)]="obj_categoria.nombre">
            <span style="color: red;" *ngIf="validar_nombre == false">Inserta una categoría</span>
          </div>
  
         
  
  
          <br>
  
        </div>
<br>

        <div class="row">
            <div class="col-lg-4">
                <input type="button" value="Guardar" class="btn btn-primary" style="width: 50%;" (click)="validar('guardar')"
                  *ngIf="botones_form==false">
      
              </div>
    
              <div class="col-lg-4">
                <input type="button" value="Editar" class="btn btn-primary" style="width: 50%;" *ngIf="botones_form==true"
                  (click)="validar('editar')">
      
              </div>
    
              <div class="col-lg-4">
                <input type="button" value="Cancelar" class="btn btn-secondary" style="width: 50%;"
                  (click)="mostrar_form('no show')">
              </div>
        </div>
     
     
  
  
      
       
  
  
   
  
  
  
  
  
  
      </div>
      <hr>
      <div id="tabla">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="table-responsive">
              <table class="table">
                <tr>
                  <th>Nombre de Categoría</th>             
                  <th>Acciones</th>
                </tr>
                <tr *ngFor="let item of categoria">
  
                  
                  <td>{{item.nombre}}</td>
                
                  <td>
                    <span class="fas fa-edit" style="color:black; cursor: pointer;" title="Editar"
                      (click)="cargar_datos(item, item.id_categoria)"></span>
                    <span class="fas fa-minus-square" style="color:red; cursor: pointer;" title="Eliminar"
                      (click)="eliminar(item.id_categoria)"></span>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
