<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Tipo de Usuario</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Tipo de Usuario</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <section>
    <div class="container-fluid">
      <!-- contenido -->
      <hr />
      <input type="button" value="Insertar Tipo de Usuario" class="btn btn-warning" (click)="mostrar_form('show')">
      <hr>
      <div id="formulario" *ngIf="mform==true">
  
        <div class="row">
  
          <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Insertar Tipo de Usuario" [(ngModel)]="obj_tipo.nombre">
            <span style="color: red;" *ngIf="validar_nombre== false">Insertar Tipo de Usuario</span>
          </div>
  
          
  
        </div>
        <br>
       
        <br>
  
  
  
  
  
      </div>
      <hr>
      <div id="tabla">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="table-responsive">
              <table class="table">
                <tr>
  
                  
                  <th>Tipo de Usuario</th>
                  
                </tr>
                <tr *ngFor="let item of tipo">
  
               
                  <td>{{item.tipo}}</td>
                 
                  <td>
                    <span class="fas fa-edit" style="color:black; cursor: pointer;" title="Editar"
                      (click)="cargar_datos(item, item.id_tipo)"></span>
                    <span class="fas fa-minus-square" style="color:red; cursor: pointer;" title="Eliminar"
                      (click)="eliminar(item.id_tipo)"></span>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
